<link rel="import" href="../bower_components/nylon-pages/nylon-pages.html">
<link rel="import" href="./components/nylon-dialog/nylon-dialog.html">
<link rel="import" href="./layout/layout-main.html">

<link rel="lazy-import" href="pages/page-view/page-view.html">
<link rel="lazy-import" href="pages/page-view2/page-view2.html">
<link rel="lazy-import" href="pages/page-meeting-meeting/page-meeting-meeting.html">
<link rel="lazy-import" href="pages/page-meeting-module/page-meeting-module.html">
<link rel="lazy-import" href="./pages/page-meeting-expenses/page-meeting-expenses.html">
<link rel="lazy-import" href="pages/page-404/page-404.html">

<dom-module id="nylon-init">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <nylon-dialog></nylon-dialog>
    
    <layout-main id="layoutMain">
      <nylon-pages id="nylonPage">
        <page-view path="/"></page-view>
        <page-view2 path="/view2/:id"></page-view2>
        <page-meeting-meeting path="/meeting-meeting"></page-meeting-meeting>
        <page-meeting-module path="/meeting-module/:id"></page-meeting-module>
        <page-meeting-expenses path="/meeting-expenses"></page-meeting-expenses>
        <page-404 path="*"></page-404>
      </nylon-pages>
    </layout-main>
    

    
  </template>

  <script>
    class NylonInit extends Polymer.Element {

      static get is() { return 'nylon-init' }

    }

    window.customElements.define(NylonInit.is, NylonInit);
  </script>
</dom-module>
