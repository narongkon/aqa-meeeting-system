<dom-module id="page-manage-material">
    <template>
        <style include="shared-styles">
             :host {
                display: block
            }

            .font {
                font-family: 'CSChatThaiUI', 'tahoma', sans-serif;
                -webkit-font-smoothing: antialiased;
            }
        </style>

        <nylon-panel-right id="pr" title="[[i18n.manage]]">
            <nylon-toolbar-selector slot="header">
                <paper-tabs selected="0" scrollable>
                    <paper-tab class="font">[[i18n.setting]]</paper-tab>
                </paper-tabs>
            </nylon-toolbar-selector>
            <nylon-panel-card id="pc2" slot="content">
                <div slot="content">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <paper-input always-float-label label="ชื่อรายการ" value="{{data.expense_name}}"></paper-input>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-3">
                            <paper-input always-float-label label="จำนวน" value="{{data.expense_amount}}" on-keyup="_sum" on-click="_sum" type="number"></paper-input>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-3">
                            <paper-input always-float-label label="ราคา" value="{{data.expense_price}}" on-keyup="_sum" on-click="_sum" type="number"></paper-input>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-3">
                            <paper-input always-float-label label="ผลรวม" value="[[sum]]" disabled></paper-input>
                        </div>
                    </div>
                </div>
                <app-toolbar slot="footer">
                    <div main-title></div>
                    <paper-button raised on-click="_closePanelRight" class="font">
                        <iron-icon icon="clear"></iron-icon>&nbsp;&nbsp;[[i18n.cancel]]
                    </paper-button>
                    <paper-button raised class="btn-success font" on-click="_saveData">
                        <iron-icon icon="check"></iron-icon>&nbsp;&nbsp;[[i18n.save]]
                    </paper-button>
                </app-toolbar>
            </nylon-panel-card>
        </nylon-panel-right>

    </template>

    <script>
        class pageManageMaterial extends ReduxMixin(Polymer.Element) {

            static get is() {
                return 'page-manage-material';
            }

            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n.pageMeetingMeeting'
                    },
                    data: {
                        type: Object,
                        statePath: 'expenses_cost.select',
                        observer: '_sum'
                    },
                    params: {
                        type: Object
                    }
                    
                };
            }

            ready() {
                super.ready();
            }

            _sum() {
                this.set('sum', Number(this.data.expense_amount) * Number(this.data.expense_price))
            }

            _closePanelRight() {
                this.$.pr.close()
            }

            _saveData() {
                this.set('data.expense_amount', Number(this.data.expense_amount))
                this.set('data.expense_price', Number(this.data.expense_price))
                this.set('data.expense_group', 1)
                this.set('data.module_id', this.params.id)
                if (!this.data.id || this.data.id == "") {
                    Nylon.dispatch('expensesCostAddData', this.data)
                } else {
                    Nylon.dispatch('expensesCostEditData', this.data)
                }
            }

        }

        window.customElements.define(pageManageMaterial.is, pageManageMaterial);
    </script>
</dom-module>
