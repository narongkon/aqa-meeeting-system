<link rel="import" href="./list/page-list-place.html">
<link rel="import" href="./list/page-list-utility.html">
<link rel="import" href="./list/page-list-vehicle.html">

<link rel="import" href="../../layout/shared-styles.html">


<dom-module id="page-expenses-cost">
    <template>
        <style include="shared-styles">
             :host {
                display: block
            }

            .font {
                font-family: 'CSChatThaiUI', 'tahoma', sans-serif;
                -webkit-font-smoothing: antialiased;
            }
        </style>

        <nylon-toolbar-selector>
            <app-toolbar>
                <div main-title>
                    <div id="title_module"> [[title.meeting_name]] ประจำปี [[title.meeting_year]] : [[title.module_name]]</div>
                </div>
            </app-toolbar class="toolbar-header">
            <paper-tabs selected="{{selected}}" attr-for-selected="page-name" scrollable>
                <paper-tab id="tab_setting" class="font" page-name="page-1">ผลรวมค่าใช้จ่าย</paper-tab>
                <paper-tab id="tab_people" class="font" page-name="page-2">ค่าวัสดุ/อุปกรณ์</paper-tab>
                <paper-tab id="tab_invite" class="font" page-name="page-3">ค่าสถานที่</paper-tab>
                <paper-tab id="tab_participant" class="font" page-name="page-4">ค่าวิทยากร</paper-tab>
                <paper-tab id="tab_participant" class="font" page-name="page-5">ค่าพาหนะ</paper-tab>
                <paper-tab id="tab_participant" class="font" page-name="page-6">ค่าเบ็ดเตล็ด</paper-tab>
            </paper-tabs>
        </nylon-toolbar-selector>
        <div class="container">
            <iron-pages selected="{{selected}}" attr-for-selected="page-name" fallback-selection="fallback" slot="content">
                <div page-name="page-1">
                    <page-list-cost id="list_meeting"></page-list-cost>
                </div>
                <div page-name="page-2">
                    <page-list-material></page-list-material>
                </div>
                <div page-name="page-3">
                    <page-list-place></page-list-place>
                </div>
                <div page-name="page-4">
                    <page-list-lecturer></page-list-lecturer>
                </div>
                <div page-name="page-5">
                    <page-list-vehicle></page-list-vehicle>
                </div>
                <div page-name="page-6">
                    <page-list-utility></page-list-utility>
                </div>
            </iron-pages>
        </div>

        <page-manage-material id="manage_material" params="[[_params]]"></page-manage-material>
        <page-manage-cost id="manage_cost"></page-manage-cost>
    </template>

    <script>
        class pageExpensesCost extends ReduxMixin(Polymer.Element) {

            static get is() {
                return 'page-expenses-cost';
            }

            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n.pageMeetingExpenses'
                    },
                    selected: {
                        type: String,
                        value: 'page-1'
                    },
                    module: {
                        type: Object,
                        statePath: 'expenses_cost.module',
                        observer: '_module_change'
                    },
                    meeting: {
                        type: Object,
                        statePath: 'expenses_cost.meeting',
                        observer: '_meeting_change'
                    },
                    title: {
                        type: Object,
                        value: {

                        }
                    }

                };
            }

            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function () {

                });
            }

            nylonPagesActive() {

                if (this._params.mode == 'module') {
                    // console.log('module')
                    this.set('selected', 'page-1')
                    Nylon.dispatch('expensesCostGetModule', this._params.id)
                    // Nylon.dispatch('expensesCostGetData', this._params.id)
                    // Nylon.dispatch('expensesCostGetExpenses', this._params.id)
                } else {
                    // console.log('meeting')
                    Nylon.dispatch('expensesCostGetMeeting', this._params.id)
                    Nylon.dispatch('expensesCostGetModuleByMeeting', this._params.id)
                    this.set('selected', 'page-1')
                }

                Nylon.dispatch('expensesCostGetGroupExpenses', this._params.id)

            }

            _index(i) {
                return i + 1;
            }

            _module_change(e) {
                for (var x in e) {
                    if (e[x].id == this._params.id) {
                        this.set('title.meeting_name', e[x].meeting.meeting_name)
                        this.set('title.meeting_year', e[x].meeting.meeting_year)
                        this.set('title.module_name', e[x].module_name)
                    }
                }
            }

            _meeting_change(e) {
                // console.log(e);
                this.set('title.meeting_name', e.meeting_name)
                this.set('title.meeting_year', e.meeting_year)
                this.set('title.module_name', '')
            }

        }

        window.customElements.define(pageExpensesCost.is, pageExpensesCost);
    </script>
</dom-module>
