<dom-module id="page-list-cost">
    <template>
        <style include="shared-styles">
             :host {
                display: block;
            }

            .font {
                font-family: 'CSChatThaiUI', 'tahoma', sans-serif;
                -webkit-font-smoothing: antialiased;
            }
        </style>
        <nylon-panel-card id="pc1" style="margin-top: 0.5cm;">
            <app-toolbar slot="header">
                <div main-title></div>
                <paper-button raised class="btn-primary font" on-click="_openPanelRight">
                    <iron-icon icon="add-circle-outline"></iron-icon>&nbsp;&nbsp;[[i18n.add]]
                </paper-button>
            </app-toolbar>
            <vaadin-grid slot="content" sub-slot="grid" items="[[data]]">
                <vaadin-grid-column width="80px" flex-grow="0">
                    <template class="header"></template>
                    <template> [[_index(index)]] </template>
                </vaadin-grid-column>
                <vaadin-grid-column>
                    <template class="header">รายการ</template>
                    <template></template>
                </vaadin-grid-column>
                <vaadin-grid-column>
                    <template class="header">ราคา</template>
                    <template></template>
                </vaadin-grid-column>
                <vaadin-grid-column>
                    <template class="header">รวม</template>
                    <template></template>
                </vaadin-grid-column>
            </vaadin-grid>
        </nylon-panel-card>


    </template>

    <script>
        class pageListCost extends ReduxMixin(Polymer.Element) {
            static get is() { return 'page-list-cost'; }
            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n.pageMeetingMeeting'
                    },
                    data: {
                        type: Object,
                        statePath: 'expenses.data'
                    }
                }
            }

            ready() {
                super.ready()
            }

            _index(i) {
                return i + 1
            }

            _openPanelRight() {
                Nylon.$['page-expenses-cost'].$.manage_cost.$.pr.open()
            }



        }
        window.customElements.define(pageListCost.is, pageListCost);
    </script>
</dom-module>
