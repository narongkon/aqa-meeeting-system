<link rel="import" href="../../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../components/nylon-toolbar-selector/nylon-toolbar-selector.html">
<link rel="import" href="../../../bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="./page-list-module.html">

<link rel="import" href="../../redux-mixin.html">
<link rel="import" href="../../redux/meeting/expenses-module-redux.html">
<link rel="import" href="../../i18n/page-expenses-i18n.html">
<link rel="import" href="../../layout/shared-styles.html">

<dom-module id="page-expenses-module">
    <template>
        <style include="shared-styles">
             :host {
                display: block
            }

            .font {
                font-family: 'CSChatThaiUI', 'tahoma', sans-serif;
                -webkit-font-smoothing: antialiased;
            }
        </style>

        <nylon-toolbar-selector>
            <app-toolbar>
                <div main-title>
                    <div>[[meeting.meeting_name]]</div>
                    <div>ประจำปี [[meeting.meeting_year]]</div>
                </div>
            </app-toolbar class="toolbar-header">
            <paper-tabs selected="0" scrollable>
                <paper-tab class="font">[[i18n.project]]</paper-tab>
            </paper-tabs>
        </nylon-toolbar-selector>
        <div class="container">
            <page-list-module id="list_module"></page-list-module>
        </div>


    </template>

    <script>
        class pageExpensesModule extends ReduxMixin(Polymer.Element) {

            static get is() {
                return 'page-expenses-module';
            }

            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n.pageMeetingModule'
                    },
                    meeting: {
                        type: Object,
                        statePath: 'expenses_module.meeting'
                    },
                    _params: {
                        type: Object
                    }
                };
            }

            ready() {
                super.ready();
                Polymer.RenderStatus.afterNextRender(this, function () {

                });
            }

            nylonPagesActive() {
                Nylon.dispatch('expensesModuleGetMeeting', this._params.id)
                Nylon.dispatch('expensesModuleGetRegion')
                Nylon.dispatch('expensesModuleGetData', this._params.id)
            }

        }

        window.customElements.define(pageExpensesModule.is, pageExpensesModule);
    </script>
</dom-module>
