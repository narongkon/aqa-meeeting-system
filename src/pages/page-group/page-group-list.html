<dom-module id="page-list-cost">
    <template>
        <style include="shared-styles">
             :host {
                display: block;
            }
        </style>
        <nylon-panel-card id="pc1" style="margin-top: 0.5cm;">
            <app-toolbar slot="header">
                <div main-title>ผลรวมค่าใช้จ่าย</div>
                <paper-button raised class="btn-primary font" on-click="_openPanelRight">
                    <iron-icon icon="add-circle-outline"></iron-icon>&nbsp;&nbsp;เพิ่ม
                </paper-button>
            </app-toolbar>
            <vaadin-grid slot="content" sub-slot="grid" items="[[data]]">
                <vaadin-grid-column width="80px" flex-grow="0">
                    <template class="header"></template>
                    <template> [[_index(index)]] </template>
                </vaadin-grid-column>
                <vaadin-grid-column>
                    <template class="header">รายการ</template>
                    <template>
                        <div on-click="_link">[[item.group_expenses_name]]</div>
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column>
                    <template class="header">จำนวน (รายการ)</template>
                    <template>[[item.count]]</template>
                </vaadin-grid-column>
                <vaadin-grid-column>
                    <template class="header">เป็นจำนวนทั้งสิ้น (บาท)</template>
                    <template>[[item.sum]]</template>
                </vaadin-grid-column>
            </vaadin-grid>
        </nylon-panel-card>


    </template>

    <script>
        class pageListCost extends ReduxMixin(Polymer.Element) {
            static get is() { return 'page-list-cost'; }
            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n.pageMeetingMeeting'
                    },
                    data: {
                        type: Object,
                        statePath: 'expenses.data'
                    },

                    _params: {
                        type: Object,
                        statePath: 'expenses._params'
                    },
                    label: {
                        type: String
                    },
                    group_expenses: {
                        type: Object,
                        statePath: 'expenses.group_expenses'
                    },

                }
            }

            ready() {
                super.ready()
            }

            _index(i) {
                return i + 1
            }

            _openPanelRight() {
                Nylon.dispatch('expensesSelectClear', { expense_amount: 0, expense_price: 0, expense_amount: 0, expense_sum: 0, module_id: '' })
                Nylon.$['page-expenses'].$.expenses_manage.$.pr.open()
            }

            _params_change(e) {
                if (e) {
                    if (e.mode == 'meeting') {
                        this.set('label', 'Meeting')
                    } else {
                        this.set('label', 'Module')
                    }
                }
            }

            _link(e) {
                console.log('item', e.model.item);
                console.log('_params', this._params)
                Nylon.redirect('group/' + e.model.item.id + '/' + this._params.mode + '/' + this._params.id)
            }
        }
        window.customElements.define(pageListCost.is, pageListCost);
    </script>
</dom-module>
