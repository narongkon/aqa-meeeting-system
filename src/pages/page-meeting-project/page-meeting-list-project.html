<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/polymer/lib/elements/dom-repeat.html">

<link rel="import" href="../../components/nylon-panel-card/nylon-panel-card.html">
<link rel="import" href="../../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../../bower_components/vaadin-grid/vaadin-grid-column.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">

<link rel="import" href="../../layout/shared-styles.html">


<link rel="import" href="../../redux-mixin.html">
<link rel="import" href="../../i18n/page-meeting-project-i18n.html">


<dom-module id="page-meeting-list-project">
    <template>
        <style include="shared-styles">
             :host {
                display: block;
            }
        </style>
        <paper-dropdown-menu label="[[i18n.group]]">
            <paper-listbox slot="dropdown-content" class="dropdown-content" attr-for-selected="value" selected="{{dropdown.group}}" on-click="_dropdown_group_change">
                <paper-item value="all">ทั้งหมด</paper-item>
                <dom-repeat items="{{group}}">
                    <template>
                        <paper-item value="[[item.id]]">[[item.group_project_name]]</paper-item>
                    </template>
                </dom-repeat>
            </paper-listbox>
        </paper-dropdown-menu>
        <paper-dropdown-menu label="[[i18n.level]]" id="dropdown_level">
            <paper-listbox slot="dropdown-content" class="dropdown-content" attr-for-selected="value" selected="{{dropdown.level}}" on-click="_dropdown_level_change">
                <paper-item value="all">ทั้งหมด</paper-item>
                <dom-repeat items="{{level}}">
                    <template>
                        <paper-item value="[[item.id]]">[[item.group_work_name]]</paper-item>
                    </template>
                </dom-repeat>
            </paper-listbox>
        </paper-dropdown-menu>
        <nylon-panel-card id="pc1" style="margin-top: 0.5cm;">
            <app-toolbar slot="header">
                <div main-title>[[i18n.project]]</div>
                <paper-button raised class="btn-primary" on-click="_openPanelRight">
                    <iron-icon icon="add-circle-outline"></iron-icon>&nbsp;&nbsp;[[i18n.add]]
                </paper-button>
            </app-toolbar>
            <vaadin-grid slot="content" sub-slot="grid" items="[[data]]">
                <vaadin-grid-column width="50px" flex-grow="0">
                    <template class="header"> # </template>
                    <template> [[_index(index)]] </template>
                </vaadin-grid-column>
                <vaadin-grid-column>
                    <template class="header"> [[i18n.project_name]] </template>
                    <template>
                        <div><a href="meeting-system/[[item.id]]">[[item.project_name]]</a></div>
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column>
                    <template class="header">[[i18n.group]]</template>
                    <template>
                        <div>[[item.group_project_name]]</div>
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column>
                    <template class="header"> [[i18n.level]] </template>
                    <template>
                        <div>[[item.level.group_work_name]]</div>
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column>
                    <template class="header"> [[i18n.year]] </template>
                    <template>
                        <div>[[item.project_year]]</div>
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column>
                    <template class="header"> [[i18n.manage]] </template>
                    <template>
                        <div>
                            <paper-icon-button icon="create" on-click="_selectData"></paper-icon-button>
                            <paper-icon-button icon="delete" on-click="_delData"></paper-icon-button>
                            <a href="meeting-system/[[item.id]]">
                                <paper-icon-button icon="list"></paper-icon-button>
                            </a>
                        </div>
                    </template>
                </vaadin-grid-column>
            </vaadin-grid>
        </nylon-panel-card>


    </template>

    <script>
        class pageMeetingListProject extends ReduxMixin(Polymer.Element) {
            static get is() { return 'page-meeting-list-project'; }
            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n.pageMeeting'
                    },
                    data: {
                        type: Object,
                        statePath: 'meeting_project.data'
                    },
                    group: {
                        type: Object,
                        statePath: 'meeting_project.group'
                    },
                    level: {
                        type: Object,
                        statePath: 'meeting_project.level'
                    },
                    dropdown: {
                        type: Object,
                        value: {
                            group: 'all',
                            level: 'all'
                        },
                        observer: '_dropdown_change'
                    }
                }
            }
            ready() {
                super.ready()
                this.$.dropdown_level.style.visibility = "hidden"
            }

            _dropdown_change(e) {
                this.$.dropdown_level.style.visibility = "hidden"
            }

            _selectData(e) {
                Nylon.dispatch('meetingProjectSelectData', e.model.item.id)
            }

            _delData(e) {
                Nylon.confirm({
                    status: 'waring',
                    title: 'ยืนยันการลบ',
                    msg: 'หากต้องการลบให้กดปุ่ม ok'
                }, (confirm) => {
                    Nylon.dispatch('meetingProjectDelData', e.model.item.id)
                })


            }

            _openPanelRight() {
                Nylon.$['page-meeting-project'].$.manage_project.$.pr.open()
                Nylon.$['page-meeting-project'].$.manage_project.data = { project_name: null, project_year: null, group_project_id: null, group_work_id: null }
                Nylon.$['page-meeting-project'].$.manage_project.$.dropdown_level.style.visibility = "hidden";
            }

            _index(i) {
                return i + 1
            }

            _dropdown_group_change() {
                this.set('dropdown.level', 'all')
                if (this.dropdown.group == 'C' || this.dropdown.group == 'B') {
                    this.$.dropdown_level.style.visibility = "visible"
                } else {
                    this.$.dropdown_level.style.visibility = "hidden"

                }

                if (this.dropdown.group == 'all') {
                    Nylon.dispatch('meetingProjectGetData')
                } else {
                    Nylon.dispatch('meetingProjectGetDataByGroup', this.dropdown.group)
                }
            }
            _dropdown_level_change() {

                if (this.dropdown.level == 'all') {
                    Nylon.dispatch('meetingProjectGetDataByGroup', this.dropdown.group)
                } else {
                    Nylon.dispatch('meetingProjectGetDataByLevel', this.dropdown)
                }
                
            }


        }
        window.customElements.define(pageMeetingListProject.is, pageMeetingListProject);
    </script>
</dom-module>
