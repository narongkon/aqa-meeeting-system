<dom-module id="page-meeting-project">
    <template>
        <style include="shared-styles">
             :host {
                display: block
            }
        </style>

        <nylon-toolbar-selector>
            <app-toolbar>
                <div main-title>[[i18n.manage_meeting]]</div>
            </app-toolbar class="toolbar-header">
            <paper-tabs selected="0" scrollable>
                <paper-tab>กำหนดการ</paper-tab>
            </paper-tabs>
        </nylon-toolbar-selector>
        <div class="container">
            <page-meeting-list-project id="list_project"></page-meeting-list-project>
            <page-meeting-manage-project id="manage_project"></page-meeting-manage-project>
        </div>


    </template>

    <script>
        class pageMeetingProject extends ReduxMixin(Polymer.Element) {

            static get is() {
                return 'page-meeting-project';
            }

            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n.pageMeeting'
                    },
                };
            }

            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function () {

                });
            }

            nylonPagesActive() {
                Nylon.dispatch('meetingProjectGetData')
            }

        }

        window.customElements.define(pageMeetingProject.is, pageMeetingProject);
    </script>
</dom-module>
