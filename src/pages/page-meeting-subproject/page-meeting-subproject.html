<link rel="import" href="../../i18n/page-meeting-subproject-i18n.html">

<dom-module id="page-meeting-subproject">
    <template>
        <style include="shared-styles">
             :host {
                display: block
            }
        </style>

        <nylon-toolbar-selector>
            <app-toolbar>
                <div main-title>[[project.name]] ประจำปี [[project.year]]</div>
            </app-toolbar class="toolbar-header">
            <paper-tabs selected="0" scrollable>
                <paper-tab>โครงการ</paper-tab>
            </paper-tabs>
        </nylon-toolbar-selector>
        <div class="container">
            <page-meeting-list-subproject id="list_subproject"></page-meeting-list-subproject>
            <page-meeting-manage-subproject id="manage_subproject"></page-meeting-manage-subproject>
        </div>


    </template>

    <script>
        class pageMeetingSubproject extends ReduxMixin(Polymer.Element) {

            static get is() {
                return 'page-meeting-subproject';
            }

            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n.pageMeeting'
                    },
                    project: {
                        type: Object,
                        statePath: 'meeting_subproject.project',
                        observer: '_ok'
                    }
                };
            }

            ready() {
                super.ready();
                Polymer.RenderStatus.afterNextRender(this, function () {

                });
            }

            _ok(e) {
                console.log(e)
            }

            nylonPagesActive() {
                Nylon.dispatch('meetingSubprojectGetProject', this._params.id)
            }

        }

        window.customElements.define(pageMeetingSubproject.is, pageMeetingSubproject);
    </script>
</dom-module>
