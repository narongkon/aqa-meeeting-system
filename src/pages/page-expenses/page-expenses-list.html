<dom-module id="page-expenses-list">
    <template>
        <style include="shared-styles">
             :host {
                display: block;
            }

            .font {
                font-family: 'CSChatThaiUI', 'tahoma', sans-serif;
                -webkit-font-smoothing: antialiased;
            }
        </style>
        <div class="row">
            <div class="col-md-3">
                <vaadin-combo-box always-float-label label="[[i18n.group]]" item-label-path="group_meeting_name" item-value-path="id" items="[[group]]"
                    value="{{dropdown.group}}" on-change="_dropdown_group_change" placeholder="ทั้งหมด">
                    <template>
                        [[item.group_meeting_name]]
                    </template>
                </vaadin-combo-box>
            </div>
            <div class="col-md-3">
                <vaadin-combo-box id="dropdown_level" always-float-label label="[[i18n.level]]" item-label-path="group_work_name" item-value-path="id"
                    items="[[level]]" value="{{dropdown.level}}" on-change="_dropdown_level_change" placeholder="ทั้งหมด">
                    <template>
                        [[item.group_work_name]]
                    </template>
                </vaadin-combo-box>
            </div>
        </div>
        <nylon-panel-card id="pc1" style="margin-top: 0.5cm;">
            <app-toolbar slot="header">
                <div main-title></div>
            </app-toolbar>
            <vaadin-grid slot="content" sub-slot="grid" items="[[data]]">
                <vaadin-grid-column width="80px" flex-grow="0">
                    <template class="header"></template>
                    <template> [[_index(index)]] </template>
                </vaadin-grid-column>
                <vaadin-grid-column>
                    <template class="header"> [[i18n.name]] </template>
                    <template>
                        [[item.meeting_name]]
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column width="120px" flex-grow="0">
                    <template class="header"> [[i18n.type]]</template>
                    <template>
                        <div>[[_type(item.meeting_type)]]</div>
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column width="200px" flex-grow="0">
                    <template class="header">[[i18n.group]]</template>
                    <template>
                        <div>[[item.group_meeting_name]]</div>
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column width="100px" flex-grow="0">
                    <template class="header"> [[i18n.year]] </template>
                    <template>
                        <div>[[item.meeting_year]]</div>
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column width="100px" flex-grow="0">
                    <template class="header">ค่าใช้จ่าย</template>
                    <template>
                        <div>
                            <paper-icon-button on-click="_linkData2" src="https://cdn3.iconfinder.com/data/icons/analytics-5/500/Analytics-46-512.png"></paper-icon-button>
                        </div>
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column width="100px" flex-grow="0">
                    <template class="header">โครงการย่อย</template>
                    <template>
                        <div>
                            <paper-icon-button on-click="_linkData" icon="list"></paper-icon-button>
                        </div>
                    </template>
                </vaadin-grid-column>
            </vaadin-grid>
        </nylon-panel-card>


    </template>

    <script>
        class pageExpensesList extends ReduxMixin(Polymer.Element) {
            static get is() { return 'page-expenses-list'; }
            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n.pageMeetingMeeting'
                    },
                    data: {
                        type: Object,
                        statePath: 'expenses.meeting'
                    },
                    group: {
                        type: Object,
                        statePath: 'expenses.group'
                    },
                    level: {
                        type: Object,
                        statePath: 'expenses.level'
                    },
                    dropdown: {
                        type: Object,
                        value: {
                            group: '',
                            level: ''
                        },
                        observer: '_dropdown_change'
                    }
                }
            }
            ready() {
                super.ready()
                this.$.dropdown_level.style.visibility = "hidden"
            }

            _dropdown_change(e) {
                this.$.dropdown_level.style.visibility = "hidden"
            }

            _delData(e) {
                Nylon.confirm({
                    status: 'waring',
                    title: 'ยืนยันการลบ',
                    msg: 'หากต้องการลบให้กดปุ่ม ok'
                }, (confirm) => {
                    Nylon.dispatch('meetingMeetingDelData', e.model.item.id)
                })
            }

            _index(i) {
                return i + 1
            }

            _dropdown_group_change() {
                this.set('dropdown.level', '')
                if (this.dropdown.group == 'C' || this.dropdown.group == 'B') {
                    this.$.dropdown_level.style.visibility = "visible"
                } else {
                    this.$.dropdown_level.style.visibility = "hidden"

                }

                if (this.dropdown.group == '') {
                    Nylon.dispatch('expensesGetMeeting')
                } else {
                    Nylon.dispatch('expensesGetMeetingByGroup', this.dropdown.group)
                }
            }

            _dropdown_level_change() {
                if (this.dropdown.level == '') {
                    Nylon.dispatch('expensesGetMeetingByGroup', this.dropdown.group)
                } else {
                    Nylon.dispatch('expensesGetMeetingByLevel', this.dropdown)
                }
            }

            _linkData(e) {
                Nylon.redirect("/expenses-module/" + e.model.item.id)
            }

            _linkData2(e) {
                Nylon.redirect("/expenses-cost/meeting/" + e.model.item.id)
            }

            _type(e) {
                if (e == 'exam') {
                    return 'ทดสอบ'
                } else {
                    return 'อมรม'
                }
            }

        }
        window.customElements.define(pageExpensesList.is, pageExpensesList);
    </script>
</dom-module>
