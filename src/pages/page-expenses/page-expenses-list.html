<dom-module id="page-list-cost">
    <template>
        <style include="shared-styles">
             :host {
                display: block;
            }
        </style>
        <!-- <vaadin-combo-box id="meeting_combo_box" always-float-label label="[[i18n.level]]" item-label-path="meeting_name" item-value-path="id"
            items="[[meeting_combo]]" value="{{path_meeting}}" on-change="meeting_combo_box_change" placeholder="ทั้งหมด">
            <template>

            </template>
        </vaadin-combo-box>
        <vaadin-combo-box id="module_combo_box" always-float-label label="[[i18n.level]]" item-label-path="module_name" item-value-path="id"
            items="[[module_combo]]" value="{{path_module}}" on-change="module_combo_box_change" placeholder="ทั้งหมด">

            </template>

        <nylon-panel-card id="pc1" style="margin-top: 0.5cm;">
            <app-toolbar slot="header">
                <div main-title>ผลรวมค่าใช้จ่าย</div>
                <paper-button raised class="btn-primary font" on-click="_openPanelRight">
                    <iron-icon icon="add-circle-outline"></iron-icon>&nbsp;&nbsp;เพิ่ม
                </paper-button>
            </app-toolbar>
            <vaadin-grid slot="content" sub-slot="grid" items="[[group_expenses]]">
                <vaadin-grid-column width="80px" flex-grow="0">
                    <template class="header"></template>
                    <template> [[_index(index)]] </template>
                </vaadin-grid-column>
                <vaadin-grid-column>
                    <template class="header">รายการ</template>
                    <template>[[item.group_expenses_name]]</template>
                </vaadin-grid-column>
                <vaadin-grid-column>
                    <template class="header">จำนวน (รายการ)</template>
                    <template></template>
                </vaadin-grid-column>
                <vaadin-grid-column>
                    <template class="header">เป็นจำนวนทั้งสิ้น (บาท)</template>
                    <template></template>
                </vaadin-grid-column>
            </vaadin-grid>
        </nylon-panel-card>


    </template>

    <script>
        class pageListCost extends ReduxMixin(Polymer.Element) {
            static get is() { return 'page-list-cost'; }
            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n.pageMeetingMeeting'
                    },
                    data: {
                        type: Object,
                        statePath: 'expenses.data'
                    },
                    // meeting_combo: {
                    //     type: Array,
                    //     statePath: 'expenses.meeting_combo',
                    //     observer: '_meeting_combo_change',
                    // },
                    // module_combo: {
                    //     type: Array,
                    //     statePath: 'expenses.module_combo',
                    //     observer: '_module_combo_change',
                    // },
                    combo_box: {
                        type: Array,
                        value: [{}]
                    },
                    _params: {
                        type: Object,
                        statePath: 'expenses._params',
                        observer: '_params_change'
                    },
                    label: {
                        type: String
                    },
                    group_expenses: {
                        type: Object,
                        statePath: 'expenses.group_expenses'
                    },

                }
            }

            ready() {
                super.ready()
            }

            _index(i) {
                return i + 1
            }

            _openPanelRight() {
                // let module_id = Nylon.store.getState().expenses.select.module_id
                Nylon.dispatch('expensesCostSelectClear', { expense_amount: 0, expense_price: 0, expense_amount: 0, expense_sum: 0, module_id: '' })
                Nylon.$['page-expenses'].$.expenses_manage.$.pr.open()
            }

            _params_change(e) {
                if (e) {
                    if (e.mode == 'meeting') {
                        this.set('label', 'Meeting')
                    } else {
                        this.set('label', 'Module')
                    }
                }
            }

            // _meeting_combo_change(e) {
            //     // console.log('meeting_combo', e);
            //     this.$.meeting_combo_box.style.display = "";
            //     this.$.module_combo_box.style.display = "none";
            // }

            // _module_combo_change(e) {
            //     // console.log('module_combo', e)
            //     this.$.meeting_combo_box.style.display = "none";
            //     this.$.module_combo_box.style.display = "";
            // }

            meeting_combo_box_change(e) {
                // console.log('meeting_combo_box_change', this.path_meeting)
                Nylon.redirect("/expenses-cost/meeting/" + this.path_meeting)
            }

            module_combo_box_change(e) {
                // console.log('module_combo_box_change', this.path_module)
                Nylon.redirect("/expenses-cost/module/" + this.path_module)
            }
        }
        window.customElements.define(pageListCost.is, pageListCost);
    </script>
</dom-module>
