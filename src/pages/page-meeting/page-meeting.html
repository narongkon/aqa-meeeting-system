<link rel="import" href="../../components/nylon-toolbar-selector/nylon-toolbar-selector.html">
<link rel="import" href="../../../bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="./page-meeting-list.html">
<link rel="import" href="./page-meeting-manage.html">

<link rel="import" href="../../redux-mixin.html">
<link rel="import" href="../../redux/meeting-redux.html">
<link rel="import" href="../../i18n/meeting/meeting/meeting-i18n.html">
<link rel="import" href="../../layout/shared-styles.html">

<dom-module id="page-meeting">
    <template>
        <style include="shared-styles">
             :host {
                display: block
            }
        </style>

        <nylon-toolbar-selector>
            <app-toolbar class="toolbar-header">
                <div main-title>[[i18n.manage_meeting]]</div>
            </app-toolbar>
        </nylon-toolbar-selector>
        <div class="container">
            <page-meeting-list id="list_meeting"></page-meeting-list>
            <page-meeting-manage id="manage_meeting"></page-meeting-manage>
        </div>


    </template>

    <script>
        class pageMeeting extends ReduxMixin(Polymer.Element) {

            static get is() {
                return 'page-meeting';
            }

            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n.pageMeetingMeeting'
                    },
                };
            }

            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function () {

                });
            }

            nylonPagesActive() {
                Nylon.dispatch('meetingMeetingGetData')
                Nylon.dispatch('meetingMeetingGetGroup')
                Nylon.dispatch('meetingMeetingGetLevel')
            }

        }

        window.customElements.define(pageMeeting.is, pageMeeting);
    </script>
</dom-module>
