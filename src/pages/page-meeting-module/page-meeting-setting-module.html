<dom-module id="page-meeting-setting-subproject">
    <template>
        <style include="shared-styles">
             :host {
                display: block
            }
        </style>

        <nylon-panel-card id="pc2">
            <div slot="content">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6">
                        <paper-input label="[[i18n.subproject_name]]" value="{{data.module_name}}"></paper-input>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6">
                        <paper-dropdown-menu label="[[i18n.province]]" style="width: 100%;">
                            <paper-listbox slot="dropdown-content" class="dropdown-content" selected="1">
                                <dom-repeat items="{{province}}">
                                    <template>
                                        <paper-item value="[[item.id]]">[[item.province_th]]</paper-item>
                                    </template>
                                </dom-repeat>
                            </paper-listbox>
                        </paper-dropdown-menu>
                    </div>
                </div>
                <div class="row" style="margin-top: 1.5cm;">
                    <div class="col-xs-12 col-sm-12 col-md-6">
                        <paper-input label="[[i18n.place]]" value="{{select.name}}"></paper-input>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6">
                        <paper-input label="[[i18n.place]]" value="{{select.name}}"></paper-input>
                    </div>
                </div>

                <div class="row" style="margin-top: 0.5cm;">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <label id="label1">จำนวนวัน</label>
                        <paper-radio-group aria-labelledby="label1">
                            <paper-radio-button name="a">วันเดียว</paper-radio-button>
                            <paper-radio-button name="b">มากกว่า 1 วัน</paper-radio-button>
                        </paper-radio-group>

                    </div>
                </div>
                <div class="row" style="margin-top: 0.5cm;">
                    <div class="col-xs-12 col-sm-12 col-md-6">
                        <label for="" style="width: 30%;">วันที่ &nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <nylon-datepicker value="[[dataSelected.date_end]]" value-return="{{dataSelected.date_end}}"></nylon-datepicker>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6">
                        <label for="" style="width: 30%;">ถึง &nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <paper-dropdown-menu label="[[i18n.day]]" style="width: 10%;">
                            <paper-listbox slot="dropdown-content" class="dropdown-content" selected="1">
                                <paper-item value="1">1</paper-item>
                                <paper-item value="2">2</paper-item>
                                <paper-item value="3">3</paper-item>
                                <paper-item value="4">4</paper-item>
                            </paper-listbox>
                        </paper-dropdown-menu>
                        <paper-dropdown-menu label="[[i18n.month]]" style="width: 30%;">
                            <paper-listbox slot="dropdown-content" class="dropdown-content" selected="1">
                                <paper-item value="1">มกราคม</paper-item>
                                <paper-item value="2">กุมภาพันธ์</paper-item>
                                <paper-item value="3">มีนาคม</paper-item>
                                <paper-item value="4">เมษายน</paper-item>
                            </paper-listbox>
                        </paper-dropdown-menu>
                        <paper-dropdown-menu label="[[i18n.year]]" style="width: 30%;">
                            <paper-listbox slot="dropdown-content" class="dropdown-content" selected="1">
                                <paper-item value="2016">2559</paper-item>
                                <paper-item value="2017">2560</paper-item>
                                <paper-item value="2018">2561</paper-item>
                                <paper-item value="2019">2562</paper-item>
                            </paper-listbox>
                        </paper-dropdown-menu>
                    </div>
                </div>
                <div class="row" style="margin-top: 1.5cm;">
                    <div class="col-xs-12 col-sm-12 col-md-6">
                        <vaadin-upload id="upload"></vaadin-upload>
                    </div>
                </div>
            </div>


            <app-toolbar slot="footer">
                <div main-title></div>
                <paper-button raised on-click="_closePanelRight">
                    <iron-icon icon="clear"></iron-icon>&nbsp;&nbsp;[[i18n.cancel]]
                </paper-button>
                <paper-button raised class="btn-success" on-click="_saveData">
                    <iron-icon icon="check"></iron-icon>&nbsp;&nbsp;[[i18n.save]]
                </paper-button>
            </app-toolbar>
        </nylon-panel-card>



    </template>

    <script>
        class pageMeetingSettingSubproject extends ReduxMixin(Polymer.Element) {

            static get is() {
                return 'page-meeting-setting-subproject';
            }

            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n.pageMeetingModule',
                        observer: '_i18n'
                    },
                    province: {
                        type: Object,
                        statePath: 'meeting_module.province'
                    },
                    data: {
                        type: Object,
                        value: {
                            date_end_module: '',
                            date_start_module: '',
                            region_id: '',
                            province_id: '',
                            invite: [
                                0
                            ],
                            meeting: {
                                group_meeting_id: "",
                                group_work_id: "",
                                meeting_name: "",
                                meeting_year: 0
                            },
                            module_name: "",
                            module_place: "",
                            module_address: ""
                        }
                    }
                };
            }

            ready() {
                super.ready();
                console.log(this.data)
                Polymer.RenderStatus.afterNextRender(this, function () {

                });
            }

            _i18n(e) {

                let upload = this.$.upload

                upload.i18n = {
                    dropFiles: {
                        one: e.drop_file_here,
                        many: e.drop_file_here
                    },
                    addFiles: {
                        one: e.select_file,
                        many: e.upload_files
                    },
                    cancel: e.cancel,
                    error: {
                        tooManyFiles: 'Too Many Files.',
                        fileIsTooBig: 'File is Too Big.',
                        incorrectFileType: 'Incorrect File Type.'
                    },
                    uploading: {
                        status: {
                            connecting: 'Connecting...',
                            stalled: 'Stalled.',
                            processing: 'Processing File...',
                            held: 'Queued'
                        },
                        remainingTime: {
                            prefix: 'remaining time: ',
                            unknown: 'unknown remaining time'
                        },
                        error: {
                            serverUnavailable: 'Server Unavailable',
                            unexpectedServerError: 'Unexpected Server Error',
                            forbidden: 'Forbidden'
                        }
                    },
                    units: {
                        size: ['B', 'kB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB']
                    }
                };
            }

            _dropdown_region_change(e) {
                console.log(this.data)
            }




        }

        window.customElements.define(pageMeetingSettingSubproject.is, pageMeetingSettingSubproject);
    </script>
</dom-module>
