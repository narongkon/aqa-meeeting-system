<link rel="import" href="../../components/nylon-toolbar-selector/nylon-toolbar-selector.html">
<link rel="import" href="../../../bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="../../layout/shared-styles.html">


<link rel="import" href="./page-meeting-list-module.html">
<link rel="import" href="./page-meeting-manage-module.html">

<link rel="import" href="../../redux-mixin.html">
<link rel="import" href="../../redux/meeting-module-redux.html">
<link rel="import" href="../../i18n/page-meeting-module-i18n.html">

<dom-module id="page-meeting-module">
    <template>
        <style include="shared-styles">
             :host {
                display: block
            }
        </style>

        <nylon-toolbar-selector>
            <app-toolbar>
                <div main-title>[[project.project_name]] ประจำปี [[project.project_year]]</div>
            </app-toolbar class="toolbar-header">
            <paper-tabs selected="0" scrollable>
                <paper-tab>โครงการ</paper-tab>
            </paper-tabs>
        </nylon-toolbar-selector>
        <div class="container">
            <page-meeting-list-module id="list_module"></page-meeting-list-module>
            <page-meeting-manage-module id="manage_module"></page-meeting-manage-module>
        </div>


    </template>

    <script>
        class pageMeetingModule extends ReduxMixin(Polymer.Element) {

            static get is() {
                return 'page-meeting-module';
            }

            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n.pageMeetingModule'
                    },
                    project: {
                        type: Object,
                        statePath: 'meeting_module.project',
                        observer: '_ok'
                    }
                };
            }

            ready() {
                super.ready();
                Polymer.RenderStatus.afterNextRender(this, function () {

                });
            }

            _ok(e) {
                console.log(e)
            }

            nylonPagesActive() {
                Nylon.dispatch('meetingModuleGetProject', this._params.id)
                Nylon.dispatch('meetingModuleGetRegion')
                Nylon.dispatch('meetingModuleGetProvince')
            }

        }

        window.customElements.define(pageMeetingModule.is, pageMeetingModule);
    </script>
</dom-module>
