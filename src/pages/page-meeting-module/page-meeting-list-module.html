<link rel="import" href="../../components/nylon-panel-card/nylon-panel-card.html">
<link rel="import" href="../../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../../bower_components/vaadin-grid/vaadin-grid-column.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../layout/shared-styles.html">


<link rel="import" href="../../redux-mixin.html">
<link rel="import" href="../../i18n/page-meeting-module-i18n.html">


<dom-module id="page-meeting-list-module">
    <template>
        <style include="shared-styles">
             :host {
                display: block;
            }
        </style>

        <nylon-panel-card id="pc1">
            <app-toolbar slot="header">
                <div main-title>งาน</div>
                <paper-button raised class="btn-primary" on-click="_openPanelRight">
                    <iron-icon icon="add-circle-outline"></iron-icon>&nbsp;&nbsp;[[i18n.add]]
                </paper-button>
            </app-toolbar>
            <vaadin-grid slot="content" sub-slot="grid" items="[[data]]">
                <vaadin-grid-column width="50px" flex-grow="0">
                    <template class="header"> # </template>
                    <template> [[_index(index)]] </template>
                </vaadin-grid-column>
                <vaadin-grid-column>
                    <template class="header"> [[i18n.project_name]] </template>
                    <template>
                        <div><a href="meeting-system/[[item.id]]">[[item.name]]</a></div>
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column>
                    <template class="header"> [[i18n.manage]] </template>
                    <template>
                        <div>
                            <paper-icon-button icon="create" on-click="_selectData"></paper-icon-button>
                            <paper-icon-button icon="delete" on-click="_delData"></paper-icon-button>
                            <a href="meeting-system/[[item.id]]"><paper-icon-button icon="list"></paper-icon-button></a>
                        </div>
                    </template>
                </vaadin-grid-column>
            </vaadin-grid>
        </nylon-panel-card>


    </template>

    <script>
        class pageMeetingListModule extends ReduxMixin(Polymer.Element) {
            static get is() { return 'page-meeting-list-module'; }
            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n.pageMeetingModule'
                    },
                    data: {
                        type: Object,
                        statePath: 'meeting.data'
                    }
                }
            }

            _selectData(e) {
                Nylon.dispatch('view2SelectData', e.model.item.id)
            }

            _delData(e) {
                Nylon.confirm({
                    status: 'waring',
                    title: 'ยืนยันการลบ',
                    msg: 'หากต้องการลบให้กดปุ่ม ok'
                }, (confirm) => {
                    Nylon.dispatch('view2DelData', e.model.item.id)
                })


            }

            _openPanelRight() {
                Nylon.$['page-meeting-subproject'].$.manage_subproject.$.pr.open()
            }

            _index(i) {
                return i + 1;
            }

            _listData() {
                Nylon.$['page-meeting'].$.list_subproject.$.pr.open()
            }


        }
        window.customElements.define(pageMeetingListModule.is, pageMeetingListModule);
    </script>
</dom-module>
