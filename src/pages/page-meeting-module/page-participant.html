<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../components/nylon-panel-card/nylon-panel-card.html">
<link rel="import" href="../../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../../bower_components/vaadin-grid/vaadin-grid-column.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../../redux-mixin.html">
<link rel="import" href="../../redux/meeting/module-redux.html">
<link rel="import" href="../../i18n/page-meeting-module-i18n.html">
<link rel="import" href="../../layout/shared-styles.html">

<dom-module id="page-participant">
    <template>
        <style include="shared-styles">
             :host {
                display: block
            }

            .font {
                font-family: 'CSChatThaiUI', 'tahoma', sans-serif;
                -webkit-font-smoothing: antialiased;
            }
        </style>
        <div class="row">
            <div class="col-md-12">
                <nylon-panel-card>
                    <app-toolbar slot="header">
                        <div main-title>[[i18n.number_people]] [[participant.count]] [[i18n.people]]</div>
                    </app-toolbar>
                    <vaadin-grid items="{{participant.participant}}" slot="content">
                        <vaadin-grid-column>
                            <template class="header">&nbsp&nbsp [[i18n.first_name]]</template>
                            <template>
                                [[item.profile.basic.firstname_en]]
                            </template>
                        </vaadin-grid-column>
                        <vaadin-grid-column>
                            <template class="header">&nbsp&nbsp [[i18n.last_name]]</template>
                            <template>
                                [[item.profile.basic.lastname_en]]
                            </template>
                        </vaadin-grid-column>
                        </vaadin-grid-column>
                        <vaadin-grid-column>
                            <template class="header">ความสามารถเฉพาะด้าน</template>
                            <template>
                                <template is="dom-repeat" items="{{item.profile.specialist}}">
                                    <div>[[_index(index)]]. [[item.type_specialist.type_specialist_name]]</div>
                                </template>
                            </template>
                        </vaadin-grid-column>
                        <vaadin-grid-column>
                            <template class="header">[[i18n.email]]</template>
                            <template>
                                <div>[[item.profile.contract.email]]</div>
                            </template>
                        </vaadin-grid-column>
                    </vaadin-grid>
                </nylon-panel-card>
            </div>
        </div>
    </template>

    <script>
        class pageParticipant extends ReduxMixin(Polymer.Element) {

            static get is() {
                return 'page-participant';
            }

            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n.pageMeetingModule'
                    },
                    participant: {
                        type: Object,
                        statePath: 'meeting_module.participant'
                    }
                };
            }

            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function () {

                });
            }

        }

        window.customElements.define(pageParticipant.is, pageParticipant);
    </script>
</dom-module>
