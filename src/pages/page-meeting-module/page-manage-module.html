<dom-module id="page-manage-module">
    <template>
        <style include="shared-styles">
             :host {
                display: block
            }

            .font {
                font-family: 'CSChatThaiUI', 'tahoma', sans-serif;
                -webkit-font-smoothing: antialiased;
            }
        </style>


        <nylon-panel-right id="pr" title="[[i18n.manage]]">
            <nylon-toolbar-selector slot="header">
                <paper-tabs selected="{{selected}}" attr-for-selected="page-name" scrollable>
                    <paper-tab id="tab_setting" class="font" page-name="page-1">[[i18n.setting]]</paper-tab>
                    <paper-tab id="tab_people" class="font" page-name="page-2">รายชื่อ</paper-tab>
                    <paper-tab id="tab_invite" class="font" page-name="page-3">[[i18n.invite]]</paper-tab>
                    <paper-tab id="tab_participant" class="font" page-name="page-4">[[i18n.participant]]</paper-tab>
                </paper-tabs>
            </nylon-toolbar-selector>

            <iron-pages selected="{{selected}}" attr-for-selected="page-name" fallback-selection="fallback" slot="content">
                <div page-name="page-1">
                    <page-setting-subproject _params="{{_params}}" id="setting_module"></page-setting-subproject>
                </div>
                <div page-name="page-2">
                    <page-people id="people"></page-people>
                </div>
                <div page-name="page-3">
                    <page-invite></page-invite>
                </div>
                <div page-name="page-4">
                    <page-participant></page-participant>
                </div>
                <div page-name="fallback">
                    Change pages by typing 'page-1', 'page-2', or 'page-3' in the input above.
                </div>
            </iron-pages>

        </nylon-panel-right>


    </template>

    <script>
        class pageManageModule extends ReduxMixin(Polymer.Element) {

            static get is() {
                return 'page-manage-module';
            }

            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n.pageMeetingModule'
                    },
                    selected: {
                        type: String,
                        value: 'page-1'
                    },
                    _params: {
                        type: Object
                    }
                };
            }

            ready() {
                super.ready();
            }

            _closePanelRight() {
                this.$.pr.close()
            }

        }

        window.customElements.define(pageManageModule.is, pageManageModule);
    </script>
</dom-module>
