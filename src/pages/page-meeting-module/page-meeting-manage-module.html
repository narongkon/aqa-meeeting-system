<dom-module id="page-meeting-manage-module">
    <template>
        <style include="shared-styles">
             :host {
                display: block
            }
        </style>


        <nylon-panel-right id="pr" title="[[i18n.manage]]">
            <nylon-toolbar-selector slot="header">
                <paper-tabs selected="{{selected}}" attr-for-selected="page-name" scrollable>
                    <paper-tab page-name="page-1">[[i18n.setting]]</paper-tab>
                    <paper-tab page-name="page-2">[[i18n.invite]]</paper-tab>
                </paper-tabs>
            </nylon-toolbar-selector>

            <iron-pages selected="{{selected}}" attr-for-selected="page-name" fallback-selection="fallback" slot="content">
                <div page-name="page-1"><page-meeting-setting-subproject></page-meeting-setting-subproject></div>
                <div page-name="page-2">Two</div>
                <div page-name="page-3">Three</div>
                <div page-name="fallback">
                    Change pages by typing 'page-1', 'page-2', or 'page-3' in the input above.
                </div>
            </iron-pages>

        </nylon-panel-right>


    </template>

    <script>
        class pageMeetingManageModule extends ReduxMixin(Polymer.Element) {

            static get is() {
                return 'page-meeting-manage-module';
            }

            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n.pageMeetingModule'
                    },
                    selected: {
                        type: String,
                        value: 'page-1'
                    }
                };
            }

            ready() {
                super.ready();

            }

            _closePanelRight() {
                this.$.pr.close()
            }

            _saveData() {
                if (!this.select.id || this.select.id == "") {
                    Nylon.dispatch('view2AddData', this.select)
                } else {
                    Nylon.dispatch('view2EditData', this.select)
                }
            }

            _delData(e) {
                Nylon.dispatch('view2DelData', e.model.item.id)
            }

        }

        window.customElements.define(pageMeetingManageModule.is, pageMeetingManageModule);
    </script>
</dom-module>
