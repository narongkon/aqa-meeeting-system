<script>
    Nylon.addReducer('expenses', function (state, action) {
        state = state || {
            select: {}
        }

        switch (action.type) {
            case 'EXPENSES_GET_DATA':
                state.data = action.payload
                return state
            case 'EXPENSES_GET_GROUP':
                state.group = action.payload
                return state
            case 'EXPENSES_SELECT_DATA':
                state.select = action.payload
                return state
            case 'EXPENSES_CLEAR_SELECT':
                state.select = {}
                return state
            case 'EXPENSES_GET_LEVEL':
                state.level = action.payload
                return state
            default:
                return state
        }
        return state
    })


    Nylon.addAction({

        expensesGetGroup: function () {
            return dispatch => {
                axios.get('/meeting/expenses/group').then(
                    res => {
                        dispatch({ type: 'EXPENSES_GET_GROUP', payload: res.data })
                    }
                )
                    .catch(
                    err => {
                        progress(() => {
                            console.log({ err })
                            Nylon.$['page-meeting'].$.list_meeting.$.pc1.notify({
                                status: 'error',
                                msg: err.response.data.msg,
                                position: 'top'
                            })
                        })
                    }
                    )
            }

        },
        expensesGetLevel: function () {
            
            return dispatch => {
                axios.get('/meeting/expenses/level').then(
                    res => {
                        dispatch({ type: 'EXPENSES_GET_LEVEL', payload: res.data })
                    }
                )
                    .catch(
                    err => {
                        progress(() => {
                            console.log({ err })
                            Nylon.$['page-meeting'].$.list_meeting.$.pc1.notify({
                                status: 'error',
                                msg: err.response.data.msg,
                                position: 'top'
                            })
                        })
                    }
                    )
            }

        },
        expensesGetData: function () {
            
            var progress = Nylon.$['page-expenses'].$.list_meeting.$.pc1.progress({ position: 'top' })

            return dispatch => {
                axios.get('/meeting/expenses')
                    .then(
                    res => {
                        progress(() => {
                            dispatch({ type: 'EXPENSES_GET_DATA', payload: res.data })
                        })
                    }
                    )
                    .catch(
                    err => {
                        progress(() => {
                            console.log({ err })
                            Nylon.$['page-meeting-expenses'].$.list_meeting.$.pc1.notify({
                                status: 'error',
                                msg: err.response.data.msg,
                                position: 'top'
                            })
                        })
                    }
                    )
            }

        },
        expensesGetDataByGroup: function (id) {

            return dispatch => {
                var progress = Nylon.$['page-expenses'].$.list_meeting.$.pc1.progress({ position: 'top' })
                axios.get(`/meeting/expenses/bygroup/${id}`).then(
                    res => {
                        progress(() => {
                            dispatch({ type: 'EXPENSES_GET_DATA', payload: res.data })
                        })
                    }
                )
            }
        },
        expensesGetDataByLevel: function (data) {

            return dispatch => {
                var progress = Nylon.$['page-expenses'].$.list_meeting.$.pc1.progress({ position: 'top' })

                axios.get(`/meeting/expenses/bylevel/${data.group}/${data.level}`).then(
                    res => {
                        progress(() => {
                            dispatch({ type: 'EXPENSES_GET_DATA', payload: res.data })
                        })
                    }
                )
            }
        },
        expensesAddData: function (data) {
            return dispatch => {
                var progress = Nylon.$['page-expenses'].$.manage_meeting.$.pc2.progress()
                axios.post('/meeting/expenses', data).then(
                    res => {
                        Nylon.dispatch('expensesGetData')
                        progress(_ => {

                            Nylon.$['page-expenses'].$.list_meeting.dropdown = { group: 'all', level: 'all' }
                            Nylon.$['page-expenses'].$.manage_meeting.$.pr.close()
                            Nylon.store.dispatch({ type: 'EXPENSES_CLEAR_SELECT' })

                            Nylon.toast({
                                msg: 'เพิ่มเสร็จสิ้น'
                            })
                        })


                    }
                )
            }
        },
        expensesDelData: function (id) {
            return dispatch => {
                axios.delete(`/meeting/expenses/${id}`).then(
                    res => {
                        Nylon.dispatch('expensesGetData')
                    }
                )
            }
        },
        expensesSelectData: function (id) {
            return dispatch => {
                axios.get(`/meeting/expenses/${id}`).then(
                    res => {
                        dispatch({ type: 'EXPENSES_SELECT_DATA', payload: res.data })
                        Nylon.$['page-meeting-expenses'].$.manage_meeting.$.pr.open()
                    }
                )
            }
        },
        expensesEditData: function (select) {
            var progress = Nylon.$['page-expenses'].$.manage_meeting.$.pc2.progress()
            console.log('edit', select)
            return dispatch => {
                axios.put('/meeting/expenses', select).then(
                    res => {
                        Nylon.dispatch('expensesGetData')
                        progress(() => {

                            Nylon.$['page-expenses'].$.list_meeting.dropdown = { group: 'all', level: 'all' }
                            Nylon.$['page-expenses'].$.manage_meeting.$.pr.close()

                            Nylon.toast({
                                msg: 'แก้ไขเสร็จสิ้น'
                            })
                        })

                    }
                )
            }
        }
    })

</script>
