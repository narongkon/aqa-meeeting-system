<script>
    Nylon.addReducer('expenses', function (state, action) {
        state = state || {
            select: {}
        }

        switch (action.type) {
            case 'EXPENSES_GET_DATA':
                state.data = action.payload
                return state
            case 'EXPENSES_GET_GROUP':
                state.group = action.payload
                return state
            case 'EXPENSES_SELECT_DATA':
                state.select = action.payload
                return state
            case 'EXPENSES_CLEAR_SELECT':
                state.select = {}
                return state
            case 'EXPENSES_GET_LEVEL':
                state.level = action.payload
                return state
            default:
                return state
        }
        return state
    })


    Nylon.addAction({

        expensesGetGroup: function () {
            return dispatch => {
                axios.get('/meeting/expenses/group').then(
                    res => {
                        dispatch({ type: 'EXPENSES_GET_GROUP', payload: res.data })
                    }
                )
                    .catch(
                    err => {
                        progress(() => {
                            console.log({ err })
                            Nylon.$['page-meeting'].$.list_meeting.$.pc1.notify({
                                status: 'error',
                                msg: err.response.data.msg,
                                position: 'top'
                            })
                        })
                    }
                    )
            }

        },
        expensesGetLevel: function () {
            
            return dispatch => {
                axios.get('/meeting/expenses/level').then(
                    res => {
                        dispatch({ type: 'EXPENSES_GET_LEVEL', payload: res.data })
                    }
                )
                    .catch(
                    err => {
                        progress(() => {
                            console.log({ err })
                            Nylon.$['page-meeting'].$.list_meeting.$.pc1.notify({
                                status: 'error',
                                msg: err.response.data.msg,
                                position: 'top'
                            })
                        })
                    }
                    )
            }

        },
        expensesGetData: function () {
            
            var progress = Nylon.$['page-expenses'].$.list_meeting.$.pc1.progress({ position: 'top' })

            return dispatch => {
                axios.get('/meeting/expenses')
                    .then(
                    res => {
                        progress(() => {
                            dispatch({ type: 'EXPENSES_GET_DATA', payload: res.data })
                        })
                    }
                    )
                    .catch(
                    err => {
                        progress(() => {
                            console.log({ err })
                            Nylon.$['page-meeting-expenses'].$.list_meeting.$.pc1.notify({
                                status: 'error',
                                msg: err.response.data.msg,
                                position: 'top'
                            })
                        })
                    }
                    )
            }

        },
        expensesGetDataByGroup: function (id) {

            return dispatch => {
                var progress = Nylon.$['page-expenses'].$.list_meeting.$.pc1.progress({ position: 'top' })
                axios.get(`/meeting/expenses/bygroup/${id}`).then(
                    res => {
                        progress(() => {
                            dispatch({ type: 'EXPENSES_GET_DATA', payload: res.data })
                        })
                    }
                )
            }
        },
        expensesGetDataByLevel: function (data) {

            return dispatch => {
                var progress = Nylon.$['page-expenses'].$.list_meeting.$.pc1.progress({ position: 'top' })

                axios.get(`/meeting/expenses/bylevel/${data.group}/${data.level}`).then(
                    res => {
                        progress(() => {
                            dispatch({ type: 'EXPENSES_GET_DATA', payload: res.data })
                        })
                    }
                )
            }
        }
    })

</script>
